<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxygen Shop</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/3946066a81.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">OXYGENShop</h1>

      <nav class="header__nav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="100"
          height="100"
          viewBox="0 0 50 50"
        >
          <path
            d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
          ></path>
        </svg>
        <ul>
          <li><a href="#">WHY US</a></li>
          <li><a href="#">BENEFITS</a></li>
          <li><a href="#">PRICES</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__container">
        <h1 class="main__container--title">Sell More!</h1>
        <h2 class="main__container--subtitle">Open shop on your platform and increaser your sales</h2>
        <button class="main__container--button">Open your shop</button>
      </div>
      <div class="main__img">
        <img src="assets/img/firstBackground.png" alt="background main" />
      </div>
    </main>
    <section class="sales">
      <h1 class="sales__title">The most popular sales platform in contry</h1>

    </section>
  </body>
</html>
