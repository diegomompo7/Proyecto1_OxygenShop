<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oxygen Shop</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/3946066a81.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://i.icomoon.io/public/temp/13408a4fbd/UntitledProject/style.css"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">OXYGENShop</h1>

      <nav class="header__nav">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="100"
          height="100"
          viewBox="0 0 50 50"
        >
          <path
            d="M 0 7.5 L 0 12.5 L 50 12.5 L 50 7.5 Z M 0 22.5 L 0 27.5 L 50 27.5 L 50 22.5 Z M 0 37.5 L 0 42.5 L 50 42.5 L 50 37.5 Z"
          ></path>
        </svg>
        <ul>
          <li><a href="#">WHY US</a></li>
          <li><a href="#">BENEFITS</a></li>
          <li><a href="#">PRICES</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main__container">
        <h1 class="main__container--title">Sell More!</h1>
        <h2 class="main__container--subtitle">
          Open shop on your platform and increaser your sales
        </h2>
        <button class="main__container--button">Open your shop</button>
      </div>
      <div class="main__img">
        <img src="assets/img/firstBackground.png" alt="background main" />
      </div>
    </main>
    <section class="sales">
      <h1 class="sales__title">The most popular sales platform in country</h1>
      <article class="sales__list">
        <div class="sales__list--item widthRed">
          <div class="item__img">
            <svg class="circle-icon red" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/></svg>
            <img
              class="item__img--person"
              src="assets/img/person.png"
              alt="person"
            />
          </div>
          <h3>100000+</h3>
          <p>daily entries</p>
        </div>
        <div class="sales__list--item widthBlue">
          <div class="item__img">
            <svg class="circle-icon blue" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/></svg>
            <img class="item__img--eye" src="assets/img/eye.png" alt="menu" />
          </div>
          <h3>2000000+</h3>
          <p>seen products every day</p>
        </div>
        <div class="sales__list--item widthGreen">
          <div class="item__img">
            <svg class="circle-icon green" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/></svg>
            <img
              class="item__img--catalog"
              src="assets/img/catalog.png"
              alt="catalog"
            />
          </div>
          <h3>10000+</h3>
          <p>added post daily</p>
        </div>
      </article>
    </section>
  </body>
</html>
